{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>AGRICULTURE</title>
  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
     body {
      margin: 0;
      padding: 0;
      background: url('{% static "images/f1.jpg" %}') no-repeat center center fixed; 
      background-size: cover;
    }
    .navbar-custom {
      background-color: #414242;
      padding: 0.5rem 1rem;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: rgb(247, 242, 242);
      font-size: larger;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #f10505;
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
      border: 2px solid black;
      border-radius: 3px;
      background-color: aliceblue;
      padding: 5px;
      width: 800px;
      position: relative;
      left: 160px;
    }
    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 56px);
    }
    label {
      color: black;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="{% url 'home' %}">Agriculture</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'index' %}">Crop</a>
        
        <a class="nav-item nav-link" href="{% url 'index2' %}">Season</a>
        <a class="nav-item nav-link" href="{% url 'index3' %}">Weather</a>
        <a class="nav-item nav-link" href="{% url 'index4' %}">Chatbot</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </nav>
  <div class="center-div">
    <div class="container">
      <h1>CROP YIELD PREDICTION</h1><br>
      <div class="row justify-content-md-center">
        <div class="col-md-8 form-container">
          <form id="predictionForm" action="result" method="GET">
            {% csrf_token %}
            <div class="form-group">
              <label for="Crop">Crop:</label>
              <select class="form-control" id="Crop" name="Crop" required>
                <option value="">Select a Crop</option>
                <option value="Arecanut">Arecanut</option>
                <option value="Arhar/Tur">Arhar/Tur</option>
                <option value="Bajra">Bajra</option>
                <option value="Banana">Banana</option>
                <option value="Barley">Barley</option>
                <option value="Black pepper">Black pepper</option>
                <option value="Cardamom">Cardamom</option>
                <option value="Cashewnut">Cashewnut</option>
                <option value="Castor seed">Castor seed</option>
                <option value="Coconut">Coconut</option>
                <option value="Coriander">Coriander</option>
                <option value="Cotton(lint)">Cotton (lint)</option>
                <option value="Dry chillies">Dry chillies</option>
                <option value="Garlic">Garlic</option>
                <option value="Ginger">Ginger</option>
                <option value="Gram">Gram</option>
                <option value="Groundnut">Groundnut</option>
                <option value="Horse-gram">Horse-gram</option>
                <option value="Jowar">Jowar</option>
                <option value="Jute">Jute</option>
                <option value="Khesari">Khesari</option>
                <option value="Linseed">Linseed</option>
                <option value="Maize">Maize</option>
                <option value="Masoor">Masoor</option>
                <option value="Mesta">Mesta</option>
                <option value="Moong(Green Gram)">Moong (Green Gram)</option>
                <option value="Niger seed">Niger seed</option>
                <option value="Onion">Onion</option>
                <option value="Other Rabi pulses">Other Rabi pulses</option>
                <option value="Other Cereals">Other Cereals</option>
                <option value="Other Kharif pulses">Other Kharif pulses</option>
                <option value="other oilseeds">Other oilseeds</option>
                <option value="Peas & beans (Pulses)">Peas & beans (Pulses)</option>
                <option value="Potato">Potato</option>
                <option value="Ragi">Ragi</option>
                <option value="Rapeseed &Mustard">Rapeseed & Mustard</option>
                <option value="Rice">Rice</option>
                <option value="Safflower">Safflower</option>
                <option value="Sannhamp">Sannhamp</option>
                <option value="Sesamum">Sesamum</option>
                <option value="Small millets">Small millets</option>
                <option value="Soyabean">Soyabean</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Sunflower">Sunflower</option>
                <option value="Sweet potato">Sweet potato</option>
                <option value="Tapioca">Tapioca</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Turmeric">Turmeric</option>
                <option value="Urad">Urad</option>
                <option value="Wheat">Wheat</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Crop_Year">Crop Year:</label>
              <input type="text" class="form-control" id="Crop_Year" name="Crop_Year" required>
            </div>
            <div class="form-group">
              <label for="Season">Season:</label>
              <select class="form-control" id="Season" name="Season" required>
                <option value="">Select Season</option>
                <option value="Autumn">Autumn</option>
                <option value="Kharif">Kharif</option>
                <option value="Rabi">Rabi</option>
                <option value="Summer">Summer</option>
                <option value="Whole Year">Whole Year</option>
                <option value="Winter">Winter</option>
              </select>
            </div>
            <div class="form-group">
              <label for="State">State:</label>
              <select class="form-control" id="State" name="State" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Assam">Assam</option>
<option value="Goa">Goa</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Puducherry">Puducherry</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Area">Area:</label>
              <input type="text" class="form-control" id="Area" name="Area" required>
            </div>
            <div class="form-group">
              <label for="Production">Production (Kg):</label>
              <input type="text" class="form-control" id="Production" name="Production" required>
            </div>
            <div class="form-group">
              <label for="Annual_Rainfall">Annual Rainfall (cm):</label>
              <input type="text" class="form-control" id="Annual_Rainfall" name="Annual_Rainfall" required>
            </div>
            <div class="form-group">
              <label for="Fertilizer">Fertilizer (grams):</label>
              <input type="text" class="form-control" id="Fertilizer" name="Fertilizer" required>
            </div>
            <div class="form-group">
              <label for="Pesticide">Pesticide (grams):</label>
              <input type="text" class="form-control" id="Pesticide" name="Pesticide" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("predictionForm").addEventListener("submit", function(event) {
      let cropYear = document.getElementById("Crop_Year").value;
      let area = document.getElementById("Area").value;
      let production = document.getElementById("Production").value;
      let annualRainfall = document.getElementById("Annual_Rainfall").value;
      let fertilizer = document.getElementById("Fertilizer").value;
      let pesticide = document.getElementById("Pesticide").value;

      function isValidFloat(value) {
        return !isNaN(value) && parseFloat(value) > 0;
      }

      if (isNaN(cropYear) || parseInt(cropYear) < 2025) {
        alert("Crop Year must be 2025 or later!");
        event.preventDefault();
      } else if (!isValidFloat(area)) {
        alert("Area must be a positive number!");
        event.preventDefault();
      } else if (!isValidFloat(production)) {
        alert("Production must be a positive number!");
        event.preventDefault();
      } else if (!isValidFloat(annualRainfall)) {
        alert("Annual Rainfall must be a positive number!");
        event.preventDefault();
      } else if (!isValidFloat(fertilizer)) {
        alert("Fertilizer must be a positive number!");
        event.preventDefault();
      } else if (!isValidFloat(pesticide)) {
        alert("Pesticide must be a positive number!");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
